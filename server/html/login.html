<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
            <h4>Вход</h4>
            <form name="registerForm" method="post">
                <div class="input-field">
                    <input placeholder="Username" name="username" type="text" class="validate" required>
                </div>
                <div class="input-field">
                    <input placeholder="Password" name="password" type="password" class="validate" required>
                </div><br>
                <button class="btn waves-effect waves-light" type="submit">Войти</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
